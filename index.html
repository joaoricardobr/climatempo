<div class="container">
    <h1>ğŸŒ Clima Agora ğŸŒ¤</h1>
    <input type="text" id="cidade" placeholder="Digite a cidade..." />
    <button onclick="buscarClima()">ğŸ” Buscar Clima</button>
    
    <div id="clima" class="dados-clima"></div>
    <div id="previsao" class="dados-clima"></div>
    
    <button class="btn-aumento" onclick="aumentarFonte()">ğŸ”  Aumentar Fonte</button>
    <button class="btn-aumento" onclick="diminuirFonte()">ğŸ”¡ Diminuir Fonte</button>

    <button id="compartilhar" onclick="compartilharWhatsApp()">ğŸ“² Compartilhar no WhatsApp</button>
    <button onclick="window.location.href='https://joaoricardobr.github.io/climatempo/'" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 12px; cursor: pointer; font-size: 18px;">ğŸ  PÃ¡gina Inicial</button>

<script>
    const API_KEY = "e022724c45e55c718926f110426778ff";
    let tamanhoFonte = 18;

    // Recuperar a Ãºltima cidade pesquisada do localStorage
    const cidadeInput = document.getElementById("cidade");
    const ultimaCidade = localStorage.getItem("ultimaCidade");
    if (ultimaCidade) {
        cidadeInput.value = ultimaCidade;
        buscarClima(); // Busca automaticamente o clima da Ãºltima cidade
    }

    function buscarClima() {
        const cidade = cidadeInput.value.trim();
        if (!cidade) {
            alert("Digite uma cidade!");
            return;
        }

        // Salvar a cidade no localStorage
        localStorage.setItem("ultimaCidade", cidade);

        obterDadosClima(`q=${cidade}`);
    }

    function obterDadosClima(param) {
        fetch(`https://api.openweathermap.org/data/2.5/weather?${param}&appid=${API_KEY}&lang=pt_br&units=metric`)
            .then(response => response.json())
            .then(data => {
                if (data.cod !== 200) {
                    alert("Cidade nÃ£o encontrada!");
                    return;
                }

                const { name, main, weather, wind, sys } = data;
                const descricao = weather[0].description;
                const temperatura = main.temp;
                const sensacao = main.feels_like;
                const umidade = main.humidity;
                const vento = wind.speed;
                const nascerSol = new Date(sys.sunrise * 1000).toLocaleTimeString("pt-BR");
                const porSol = new Date(sys.sunset * 1000).toLocaleTimeString("pt-BR");

                document.getElementById("clima").innerHTML = `
                    <div class="bordered">
                        <h2>${name}</h2>
                        <p>ğŸŒ¡ï¸ <b>Temperatura:</b> ${temperatura}Â°C</p>
                        <p>ğŸ¥¶ <b>SensaÃ§Ã£o tÃ©rmica:</b> ${sensacao}Â°C</p>
                        <p>ğŸ’¨ <b>Vento:</b> ${vento} m/s</p>
                        <p>ğŸ’§ <b>Umidade:</b> ${umidade}%</p>
                        <p>ğŸŒ… <b>Nascer do sol:</b> ${nascerSol}</p>
                        <p>ğŸŒ‡ <b>PÃ´r do sol:</b> ${porSol}</p>
                        <p>ğŸŒ¥ï¸ <b>CondiÃ§Ã£o:</b> ${descricao}</p>
                    </div>
                `;

                alterarFundo(descricao);
                buscarPrevisao(name);
                document.getElementById("compartilhar").style.display = "inline-block";
                document.querySelectorAll(".dados-clima").forEach(el => el.style.display = "block");
                document.querySelectorAll(".btn-aumento").forEach(btn => btn.style.display = "inline-block");
            })
            .catch(() => alert("Erro ao buscar os dados."));
    }

    function buscarPrevisao(cidade) {
        fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${cidade}&appid=${API_KEY}&lang=pt_br&units=metric`)
            .then(response => response.json())
            .then(data => {
                let previsaoHtml = "<h3>ğŸ“… PrevisÃ£o para os prÃ³ximos dias</h3>";

                for (let i = 0; i < data.list.length; i += 8) {
                    const item = data.list[i];
                    const dataFormatada = new Date(item.dt * 1000).toLocaleDateString("pt-BR");
                    const temp = item.main.temp;
                    const descricao = item.weather[0].description;

                    previsaoHtml += `<p>ğŸ“… ${dataFormatada} - ğŸŒ¡ï¸ ${temp}Â°C - ${descricao}</p>`;
                }

                document.getElementById("previsao").innerHTML = previsaoHtml;
            })
            .catch(() => alert("Erro ao buscar a previsÃ£o."));
    }

    function alterarFundo(descricao) {
        if (descricao.includes("sol")) {
            document.body.style.background = "linear-gradient(to top, #FFB74D, #FF8A65, #D32F2F)";
        } else if (descricao.includes("nuvem")) {
            document.body.style.background = "linear-gradient(to top, #FFB74D, #FFEB3B, #0288D1)";
        } else if (descricao.includes("chuva")) {
            document.body.style.background = "linear-gradient(to top, #0288D1, #0277BD, #01579B)";
        } else {
            document.body.style.background = "linear-gradient(to top, #FF8A65, #FF7043, #D32F2F)";
        }
    }

    function compartilharWhatsApp() {
        const clima = document.getElementById("clima").innerText;
        const previsao = document.getElementById("previsao").innerText;
        const mensagem = `ğŸŒ Clima Atual\n\n${clima}\n\nPrevisÃ£o para os prÃ³ximos dias:\n${previsao}\n\nVeja mais: https://joaoricardobr.github.io/climatempo`;

        const urlWhatsApp = `https://wa.me/?text=${encodeURIComponent(mensagem)}`;
        window.open(urlWhatsApp, '_blank');
    }

    function aumentarFonte() {
        tamanhoFonte += 2;
        document.querySelectorAll('.dados-clima').forEach(el => el.style.fontSize = `${tamanhoFonte}px`);
    }

    function diminuirFonte() {
        tamanhoFonte -= 2;
        document.querySelectorAll('.dados-clima').forEach(el => el.style.fontSize = `${tamanhoFonte}px`);
    }
</script>
